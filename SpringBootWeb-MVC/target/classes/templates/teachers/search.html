<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Detalhes')}"></head>
<body>
<header th:replace="~{fragments :: menu('Detalhes')}"></header>
<div style="width: 80%;max-width: 800px;margin: auto;margin-top:90px">
    <h1>Detalhes de <span th:text="${teacher.name}"></span> </h1>
    <div class="mb-3">
        <label for="iname" class="form-label">Nome:</label>
        <input type="text" disabled th:value="${teacher.name}" class="form-control" id="iname" name="name" >
    </div>
    <div class="mb-3">
        <label for="iwage" class="form-label">Sal√°rio:</label>
        <input type="text" disabled class="form-control" th:value="${teacher.wage}" id="iwage" name="name" >
    </div>
    <div class="mb-3">
        <label for="istatus" class="form-label">Status:</label>
        <input type="text" disabled class="form-control" th:value="${teacher.statusTeacher}" id="istatus" name="name" >
    </div>
    <div style="text-align: center;">
        <a th:href="@{/professores/{id}/edit(id = ${teacher.id})}" style="margin-right: 1rem;"><button type="button" class="btn btn-warning">Editar</button></a>
        <a href="/professores"><button type="button" class="btn btn-danger">Voltar</button></a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

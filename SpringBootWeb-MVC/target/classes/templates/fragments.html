
<!--fragmet head-->
<head th:fragment="head(title)" xmlns:th="http://www.w3.org/1999/xhtml" >
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title th:text="${title}">title</title>
</head>



<header th:fragment="menu(title)"  xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <p class="navbar-brand" th:text="${title}">Menu</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link "

                           aria-current="page" href="/professores">Lista de professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"

                           href="/professores/new">Novo Professor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>



<form th:fragment="form(teacherRequest,way,btn)"  xmlns:th="http://www.w3.org/1999/xhtml" th:object="${teacherRequest}" class="formTeacher" th:action="${way}"   method="POST">
    <h1 style="text-align: center;margin-bottom: 1rem;padding-bottom: 1rem;border-bottom: 1px solid darkgray;">Editar
        Professor</h1>
    <div class="mb-3">
        <label for="iname" class="form-label">Nome:</label>
        <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}" id="iname" name="name" >
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label for="iwage" class="form-label">Sal√°rio:</label>
        <input  type="number" name="wage" th:errorclass="is-invalid" th:field="*{wage}" class="form-control" id="iwage">
        <div class="invalid-feedback" th:errors="*{wage}"></div>
    </div>
    <div class="mb-3">
        <label for="istatus" class="form-label">Status do Professor:</label>
        <select name="statusTeacher" id="istatus" th:field="*{statusTeacher}"  class="form-select" aria-label="Default select example">
            <option th:each=" status : ${statusOptions}" th:value="${status}" th:text="${status}">Status Teacher
            </option>
        </select>
    </div>

    <br>
    <button style="margin-right: 1rem;" type="submit" class="btn btn-primary" th:text="${btn}">Salvar</button>
    <a href="/professores">
        <button type="button" class="btn btn-danger">Voltar</button>
    </a>
</form>
